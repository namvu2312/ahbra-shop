
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - AhBra</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style-home.css">
</head>
<body>

    <!-- ======================= HEADER ======================= -->
    <header class="main-header">
        <div class="logo">
            <a href="#">AhBra</a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#" class="active">Shop</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Best Sellers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="#" aria-label="Search"><i class="fas fa-search"></i></a>
            <a href="#" aria-label="User Account"><i class="fas fa-user"></i></a>
            <a href="cart.html" aria-label="Shopping Cart">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count">0</span>
            </a>
        </div>
    </header>

    <!-- ======================= SHOP HEADER ======================= -->
    <section class="shop-header">
        <h1>Ahh Bras</h1>
        <div class="filters">
            <button class="filter-btn"><i class="fas fa-filter"></i> Filter</button>
            <select name="sort" id="sort-by" class="sort-select">
                <option value="featured">Sort by: Featured</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="newest">Newest</option>
            </select>
        </div>
    </section>

    <!-- ======================= PRODUCT GRID ======================= -->
    <main class="container">
        <section id="product-grid-container" class="product-grid">
            <!-- Product Card Example 1 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://picsum.photos/400/500?random=10" alt="Seamless Lounge Bra">
                    <span class="sale-badge">Sale</span>
                </div>
                <div class="product-info">
                    <h3 class="product-name">Seamless Lounge Bra</h3>
                    <div class="product-swatches">
                        <span class="swatch" style="background-color: #D3BDB0;"></span>
                        <span class="swatch" style="background-color: #3B3B3B;"></span>
                        <span class="swatch" style="background-color: #FFFFFF; border: 1px solid #ccc;"></span>
                        <span class="swatch-plus">+3</span>
                    </div>
                    <div class="product-price">
                        <span class="sale-price">450,000 VND</span>
                        <span class="original-price">600,000 VND</span>
                    </div>
                </div>
            </div>

            <!-- Product Card Example 2 -->
            <div class="product-card">
                <div class="product-image">
                    <img src="https://picsum.photos/400/500?random=11" alt="Ahh Angel Underwire Bra">
                </div>
                <div class="product-info">
                    <h3 class="product-name">Ahh Angel Underwire Bra</h3>
                    <div class="product-swatches">
                        <span class="swatch" style="background-color: #F0EAD6;"></span>
                        <span class="swatch" style="background-color: #C1A293;"></span>
                        <span class="swatch" style="background-color: #5D5C61;"></span>
                    </div>
                    <div class="product-price">
                        <span class="sale-price">550,000 VND</span>
                    </div>
                </div>
            </div>
            
            <!-- Các sản phẩm khác sẽ được thêm vào đây bằng JavaScript -->
        </section>
    </main>

    <!-- ======================= FOOTER ======================= -->
    <footer class="main-footer">
        <p>&copy; 2024 AhBra. All Rights Reserved.</p>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>
</body>
</html>
